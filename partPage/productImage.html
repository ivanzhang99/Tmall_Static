<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset =UTF-8">
<title>产品图片</title>

<script src="study/js/jquery/2.0.0/jquery.min.js"></script>
<link href="study/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
<script src="study/js/bootstrap/3.3.6/bootstrap.min.js"></script>
</head>
<script type="text/javascript">
	$(function() {
		$("img.smallImge").mouseenter(function() {
			var bigImageURL = $(this).attr("bigImageURL");
			$("img.bigImg").attr("src", bigImageURL);
		});
		$("img.bigImg").load(function() {
			$("img.smallImage").each(function() {

				var bigImageURL = $(this).attr("bigImageURL");
				img = new Image();
				img.src = bigImageURL;
				img.onload = function() {
					console.log(bigImageURL);
					$("div.img4load").append($(img));
				};
			});
		}

		);

	});
</script>
<style>
div.imgAndInfo {
	margin: 40px 20px;
}

div.imgInimgAndInfo {
	width: 400px;
	float: left;
}

div.imgInimgAndInfo img.bigImg {
	width: 400px;
	height: 400px;
	padding: 20px;
	border: 1px solid #F2F2F2;
}

div.imgAndInfo div.smallImageDiv {
	width: 80%;
	margin: 20px auto;
}

div.imgAndInfo img.smallImge {
	width: 60px;
	height: 60px;
	border: 2px solid white;
}

div.imgAndInfo img.smallImge:hover {
	border: 2px solid black;
}
</style>
<body>
	<div class="imgAndInfo">
		<div class="imgInimgAndInfo">
			<img width="100px" alt="图片" src="image/productSingle/8619.jpg" class="bigImg">
			<div class="smallImageDiv">
				<img width="56px" class="smallImge" alt="图片" src="image/productSingle_small/8620.jpg" bigImageURL="image/productSingle/8620.jpg"> <img width="56px" class="smallImge" alt="图片" src="image/productSingle_small/8619.jpg" bigImageURL="image/productSingle/8619.jpg"> <img width="56px" class="smallImge" alt="图片" src="image/productSingle_small/8618.jpg" bigImageURL="image/productSingle/8618.jpg"> <img width="56px" class="smallImge" alt="图片" src="image/productSingle_small/8617.jpg" bigImageURL="image/productSingle/8617.jpg"> <img width="56px" class="smallImge" alt="图片" src="image/productSingle_small/8616.jpg" bigImageURL="image/productSingle/8616.jpg">
			</div>
			<div class="img4load hidden"></div>
		</div>
<!--		<div style="clear: both;"></div>-->
	</div>
</body>
</html>
